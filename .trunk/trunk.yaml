# .trunk/trunk.yaml
version: 0.1
cli:
  version: 1.24.0
repo:

plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.22.0
    - node@22.16.0
    - python@>=3.12.0
  definitions:
    - type: python
      system_version: allowed

lint:
  enabled:
    - trivy@0.63.0
    - trivy@0.63.0
    - actionlint@1.7.7
    - golangci-lint2@2.1.6
    - osv-scanner@2.0.2
    - taplo@0.9.3
    - trufflehog@3.88.35
    - prettier@3.5.3
    - black@25.1.0
    - isort@6.0.1
    - gofmt@1.20.4
    - shfmt@3.6.0
    - tflint@0.58.0
    - ruff@0.11.12
    - markdownlint@0.45.0
    - yamllint@1.37.1
    - checkov@3.2.435
    - shellcheck@0.10.0
    - bandit@1.8.3
    - git-diff-check

    # Infrastructure-as-Code security
    - tfsec@1.28.14
    - regal@1.3.2 # runs OPA policies over your HCL (in place of conftest) :contentReference[oaicite:0]{index=0}
    - gitleaks@8.26.0
    - snyk@1.1295.0 # does npm & Python dependency audits :contentReference[oaicite:1]{index=1}
    - osv-scanner@2.0.2

    # Secret scanners
    - gitleaks@8.26.0

    # Custom SAST
    - semgrep@1.123.0

  ignore:
    - linters: [ALL]
      paths:
        - .venv/**
        - .trunk/**
        - node_modules/**
        - .terraform/**
        - "**/*.tfstate*"
        - .git/**

actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-check-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
    - trunk-single-player-auto-on-upgrade
    - trunk-single-player-auto-upgrade
    - trunk-cache-prune

tools:
  runtimes:
    - python
