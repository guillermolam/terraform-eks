# .trunk/trunk.yaml
# Minimal Trunk configuration - verify additions against:
# https://docs.trunk.io/references/cli/configuration

version: 0.1

cli:
  version: 1.24.0

plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.22.0
    - node@22.16.0
    - python@3.12.0

lint:
  enabled:
    - prettier@3.5.3
    - black@25.1.0
    - isort@6.0.1
    - gofmt@1.20.4
    - shfmt@3.6.0
    - tflint@0.58.0
    - ruff@0.11.12
    - markdownlint@0.45.0
    - yamllint@1.37.1
    - checkov@3.2.435
    - shellcheck@0.10.0
    - bandit@1.8.3
    - git-diff-check

  ignore:
    - linters: [ALL]
      paths:
        - .venv/**
        - node_modules/**
        - .terraform/**
        - "**/*.tfstate*"
        - .git/**

actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-commit
    - trunk-upgrade-available