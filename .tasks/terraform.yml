# .tasks/terraform.yml
# Terraform-specific tasks for EKS Zero-Trust project

version: '3'

vars:
  TF_DATA_DIR: ".terraform"
  TF_PLUGIN_CACHE_DIR: "{{.HOME}}/.terraform.d/plugin-cache"

tasks:
  init:
    desc: Initialize Terraform in current directory
    cmds:
      - |
        echo "Initializing Terraform..."
        terraform init -upgrade
        echo "Terraform initialized"

  init-all:
    desc: Initialize all Terraform configurations
    cmds:
      - |
        echo "Initializing all Terraform configurations..."
        # Initialize modules
        find modules/ -name "*.tf" -execdir terraform init -upgrade \;
        
        # Initialize stacks
        find stacks/ -name "*.tfstack.hcl" -execdir terraform init -upgrade \;
        
        # Initialize environments
        find environments/ -name "*.tf" -execdir terraform init -upgrade \;
        
        echo "All Terraform configurations initialized"

  validate:
    desc: Validate Terraform configuration in current directory
    deps: [init]
    cmds:
      - |
        echo "Validating Terraform configuration..."
        terraform validate
        echo "Terraform configuration valid"

  validate-all:
    desc: Validate all Terraform configurations
    cmds:
      - |
        echo "Validating all Terraform configurations..."
        # Validate modules
        for dir in $(find modules/ -name "*.tf" -exec dirname {} \; | sort -u); do
          echo "Validating $dir..."
          (cd "$dir" && terraform init -backend=false && terraform validate)
        done
        
        # Validate stacks
        for dir in $(find stacks/ -name "*.tfstack.hcl" -exec dirname {} \; | sort -u); do
          echo "Validating $dir..."
          (cd "$dir" && terraform init -backend=false && terraform validate)
        done
        
        # Validate environments
        for dir in $(find environments/ -name "*.tf" -exec dirname {} \; | sort -u); do
          echo "Validating $dir..."
          (cd "$dir" && terraform init -backend=false && terraform validate)
        done
        
        echo "All configurations validated"

  fmt:
    desc: Format Terraform code
    cmds:
      - |
        echo "Formatting Terraform code..."
        terraform fmt -recursive
        echo "Code formatted"

  fmt-check:
    desc: Check if Terraform code is formatted
    cmds:
      - |
        echo "Checking Terraform formatting..."
        if ! terraform fmt -check -recursive; then
          echo "ERROR: Code is not properly formatted. Run 'task terraform:fmt' to fix."
          exit 1
        fi
        echo "Code is properly formatted"

  plan:
    desc: Plan Terraform deployment for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    deps: [validate]
    cmds:
      - |
        echo "ðŸ“‹ Planning deployment for {{.ENV}} environment..."
        cd environments/{{.ENV}}
        terraform plan -out={{.ENV}}.tfplan
        echo "âœ… Plan completed for {{.ENV}}"

  apply:
    desc: Apply Terraform deployment for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    deps: [plan]
    cmds:
      - |
        echo "ðŸš€ Applying deployment for {{.ENV}} environment..."
        cd environments/{{.ENV}}
        terraform apply {{.ENV}}.tfplan
        echo "âœ… Deployment completed for {{.ENV}}"

  destroy:
    desc: Destroy Terraform deployment for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "âš ï¸  Destroying {{.ENV}} environment..."
        echo "This will destroy all resources in the {{.ENV}} environment!"
        read -p "Are you absolutely sure? Type 'destroy-{{.ENV}}' to confirm: " confirm
        if [ "$confirm" = "destroy-{{.ENV}}" ]; then
          cd environments/{{.ENV}}
          terraform destroy -auto-approve
          echo "âœ… Environment {{.ENV}} destroyed"
        else
          echo "âŒ Destruction cancelled"
          exit 1
        fi

  refresh:
    desc: Refresh Terraform state for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ”„ Refreshing state for {{.ENV}} environment..."
        cd environments/{{.ENV}}
        terraform refresh
        echo "âœ… State refreshed for {{.ENV}}"

  output:
    desc: Show Terraform outputs for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ“¤ Outputs for {{.ENV}} environment:"
        cd environments/{{.ENV}}
        terraform output -json | jq '.'

  state-list:
    desc: List resources in Terraform state
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ“ Resources in {{.ENV}} state:"
        cd environments/{{.ENV}}
        terraform state list

  workspace-list:
    desc: List Terraform workspaces
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ¢ Terraform workspaces:"
        cd environments/{{.ENV}}
        terraform workspace list

  upgrade:
    desc: Upgrade Terraform providers
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ“¦ Upgrading providers for {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform init -upgrade
        terraform providers lock \
          -platform=darwin_amd64 \
          -platform=darwin_arm64 \
          -platform=linux_amd64 \
          -platform=linux_arm64 \
          -platform=windows_amd64
        echo "âœ… Providers upgraded for {{.ENV}}"

  console:
    desc: Open Terraform console for specific environment
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ–¥ï¸  Opening Terraform console for {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform console

  import:
    desc: Import existing resource into Terraform state
    vars:
      ENV: '{{.ENV | default "dev"}}'
      RESOURCE_TYPE: '{{.RESOURCE_TYPE}}'
      RESOURCE_NAME: '{{.RESOURCE_NAME}}'
      RESOURCE_ID: '{{.RESOURCE_ID}}'
    cmds:
      - |
        if [ -z "{{.RESOURCE_TYPE}}" ] || [ -z "{{.RESOURCE_NAME}}" ] || [ -z "{{.RESOURCE_ID}}" ]; then
          echo "âŒ Usage: task terraform:import ENV=dev RESOURCE_TYPE=aws_instance RESOURCE_NAME=example RESOURCE_ID=i-1234567890abcdef0"
          exit 1
        fi
        echo "ðŸ“¥ Importing {{.RESOURCE_TYPE}}.{{.RESOURCE_NAME}} ({{.RESOURCE_ID}}) into {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform import {{.RESOURCE_TYPE}}.{{.RESOURCE_NAME}} {{.RESOURCE_ID}}
        echo "âœ… Resource imported successfully"

  taint:
    desc: Taint a resource for recreation
    vars:
      ENV: '{{.ENV | default "dev"}}'
      RESOURCE: '{{.RESOURCE}}'
    cmds:
      - |
        if [ -z "{{.RESOURCE}}" ]; then
          echo "âŒ Usage: task terraform:taint ENV=dev RESOURCE=aws_instance.example"
          exit 1
        fi
        echo "ðŸ·ï¸  Tainting {{.RESOURCE}} in {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform taint {{.RESOURCE}}
        echo "âœ… Resource tainted"

  untaint:
    desc: Untaint a resource
    vars:
      ENV: '{{.ENV | default "dev"}}'
      RESOURCE: '{{.RESOURCE}}'
    cmds:
      - |
        if [ -z "{{.RESOURCE}}" ]; then
          echo "âŒ Usage: task terraform:untaint ENV=dev RESOURCE=aws_instance.example"
          exit 1
        fi
        echo "ðŸ·ï¸  Untainting {{.RESOURCE}} in {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform untaint {{.RESOURCE}}
        echo "âœ… Resource untainted"

  graph:
    desc: Generate dependency graph
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - |
        echo "ðŸ“Š Generating dependency graph for {{.ENV}}..."
        cd environments/{{.ENV}}
        terraform graph > ../../docs/architecture/{{.ENV}}-graph.dot
        if command -v dot >/dev/null 2>&1; then
          dot -Tsvg ../../docs/architecture/{{.ENV}}-graph.dot -o ../../docs/architecture/{{.ENV}}-graph.svg
          echo "âœ… Graph saved to docs/architecture/{{.ENV}}-graph.svg"
        else
          echo "âœ… Graph saved to docs/architecture/{{.ENV}}-graph.dot (install graphviz for SVG)"
        fi

  clean:
    desc: Clean Terraform files and caches
    cmds:
      - |
        echo "ðŸ§¹ Cleaning Terraform files..."
        find . -name ".terraform" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.tfplan" -delete 2>/dev/null || true
        find . -name "*.tfstate.backup" -delete 2>/dev/null || true
        find . -name ".terraform.lock.hcl" -delete 2>/dev/null || true
        echo "âœ… Terraform files cleaned"

  show:
    desc: Show current state or plan
    vars:
      ENV: '{{.ENV | default "dev"}}'
      FILE: '{{.FILE | default ""}}'
    cmds:
      - |
        cd environments/{{.ENV}}
        if [ -n "{{.FILE}}" ]; then
          echo "ðŸ“‹ Showing {{.FILE}}..."
          terraform show {{.FILE}}
        else
          echo "ðŸ“‹ Showing current state for {{.ENV}}..."
          terraform show
        fi